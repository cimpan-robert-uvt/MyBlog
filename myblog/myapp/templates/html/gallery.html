<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert - Images</title>
    {% load static %}
   <link rel="stylesheet" type="text/css" href="{% static 'css/gallery.css'%}">
   <script src="{% static 'js/gallery.js'%}"></script>
</head>
<body>
    <header>
        <h1>Welcome to Robert's Blog</h1>
    </header>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'gallery' %}">Gallery</a>
        <a href="{% url 'form' %}">Create Account</a>
    </nav>

    <main>
      {% block content %}
      <section>

        <div class="slideshow-container">
          <div class="slide">
            {% load static %}
            <img src="{% static 'images/img1.jpg' %}">
          </div>
          <div class="slide">
            {% load static %}
            <img src="{% static 'images/img2.jpg' %}">
          </div>
          <div class="slide">
            {% load static %}
            <img src="{% static 'images/img3.jpg' %}">
          </div>
          <div class="slide">
            {% load static %}
            <img src="{% static 'images/img4.jpg' %}">
          </div>
          <div class="slide">
            {% load static %}
            <img src="{% static 'images/img5.jpg' %}">
          </div>
          <div class="slide">
            {% load static %}
            <img src="{% static 'images/img6.jpg' %}">
          </div>
          <div class="slide">
            {% load static %}
            <img src="{% static 'images/img7.jpg' %}">
          </div>
          <div class="slide">
            {% load static %}
            <img src="{% static 'images/img8.jpg' %}">
          </div>
          <a class="prev" onclick="prevSlide()">&#10094;</a>
          <a class="next" onclick="nextSlide()">&#10095;</a>
        </div>
      </section>
      {% endblock %}

    </main>

    <footer>
      <p>&copy; 2024 Robert's - Blog</p>
    </footer>
</body>
</html>
